{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
    <h2>Create Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>

    {% if profile.photo %}
        <img src="{{ profile.photo.url }}" alt="Profile Photo">
    {% endif %}
</body>
</html>
